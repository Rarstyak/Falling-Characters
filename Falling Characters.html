
<!DOCTYPE html>
<html>
	<body style="background-color:black;">
		<canvas id="canvasRegn" width="1040" height="1660" margin="0" padding="0"></canvas>
		<script>
		//  //jsfiddle.net/L4Qfb/935/embed/
			var ctx;
			var imgBg;
			var imgDrops;
			var x = 0;
			var y = 0;
			var width = 1040;
			var height = 1660;
			var dropx = 420;
			var dropy = 420;
			var noOfDrops = 2;
			var fallingDrops = [];
			var srcBGroute = 'images/BG/';
			var srcBGStorage = [];
			var srcDroproute = 'images/';
			var srcDropStorage = [];
			
			srcBGStorage[0] = "Desktop_Background-bqSw.jpg";
			srcDropStorage[0] = 'zhen.png'; //?width=' + dropx + '&height=' + dropy; //dropping image
			srcDropStorage[1] = 'rei.png'; //?width=' + dropx + '&height=' + dropy; //dropping image


			function drawBackground() {
			  ctx.drawImage(imgBg, 0, 0); //Background
			}

			function draw() {
			  drawBackground();

			  for (var i = 0; i < noOfDrops; i++) {
				ctx.drawImage(fallingDrops[i].image, fallingDrops[i].x, fallingDrops[i].y); //The rain drop

				fallingDrops[i].y += fallingDrops[i].speed; //Set the falling speed
				if (fallingDrops[i].y > height) { //Repeat the raindrop when it falls out of view
				  fallingDrops[i].y = -5 - dropy //Account for the image size
				  fallingDrops[i].x = Math.random() * (width - dropx); //Make it appear randomly along the width    
				  fallingDrops[i].speed = 3 + Math.random() * 4;
				}

			  }
			}

			function setup() {
			  var canvas = document.getElementById('canvasRegn');

			  if (canvas.getContext) {
				ctx = canvas.getContext('2d');

				imgBg = new Image();
				imgBg.src = '' + srcBGroute + srcBGStorage[0];
				setInterval(draw, 36);

				for (i = 0; i < 2; i++) {
				  var fallingDr = new Object();
				  fallingDr["image"] = new Image();
				  fallingDr.image.src = '' + srcDroproute + srcDropStorage[i];

				  fallingDr["x"] = Math.random() * (width - dropx);
				  fallingDr["y"] = Math.random() * (height - dropy);
				  fallingDr["speed"] = 3 + Math.random() * 4;
				  fallingDrops.push(fallingDr);
				}

			  }
			}

			setup();
		</script>
	</body>
</html>
